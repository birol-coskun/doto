<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>

    <!-- Form for Editing Task -->
    <form action="{{ url_for('update', task_id=task.id) }}" method="POST">
        <label for="content">Edit Task:</label>
        <input type="text" id="content" name="content" value="{{ task.content }}" required>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Tasks</a>
</body>
</html>
