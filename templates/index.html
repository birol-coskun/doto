<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ToDo App</h1>

    <!-- Form for Adding Tasks -->
    <form action="/add" method="POST">
        <label for="content">Add Task:</label>
        <input type="text" id="content" name="content" required>
        <button type="submit">Add</button>
    </form>

    <!-- Task List Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Date Created</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through tasks and display them in the table -->
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_local.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <!-- Edit and Delete links for each task -->
                    <td>
                        <a href="/edit/{{ task.id }}">Edit</a> |
                        <a href="/delete/{{ task.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
