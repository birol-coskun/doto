<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DOTO</h1>

    <!-- Form for Adding Task -->
    <form action="{{ url_for('add') }}" method="POST">
        <label for="content">Add Task:</label>
        <input type="text" id="content" name="content" required>
        <button type="submit">Add</button>
    </form>

    <!-- Task List Table -->
    <table>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Date Created</th>
            <th>Last Updated</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.content }}</td>
            <td>{{ task.date_local.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ task.last_updated_local.strftime('%Y-%m-%d %H:%M:%S') if task.last_updated_local else '' }}</td>
            <td>
                <a href="{{ url_for('edit', task_id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
